<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ùå Wrong Answer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Fullscreen transparent black overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6); /* 0.6 = 60% black transparency */
      z-index: 1;
    }

    /* Content on top of overlay */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      color: #ff3333;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 28px;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Angry emoji rain */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: clamp(25px, 4vw, 45px);
      animation: fall linear infinite;
      pointer-events: none;
      user-select: none;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video id="bgVideo" autoplay muted playsinline loop preload="auto">
    <source src="assets/videos/babu.mp4" type="video/mp4">
  </video>
          <audio id="bgAudio" loop>
         <source src="assets/sounds_effect/babu.mp3" type="audio/mpeg">
         <source src="assets/sounds_effect/babu.mp3" type="audio/ogg">
        </audio>

  <!-- Transparent overlay -->
  <div class="overlay"></div>

  <!-- Content on top -->
  <div class="content">
    <h1>‚ùå Wrong Answer!</h1>
    <button class="btn" onclick="goBack()">‚¨Ö Go Back</button>
  </div>

  <script>
    const video = document.getElementById('bgVideo');

        const audio = document.getElementById('bgAudio');
        audio.play();

    function goBack() {
        window.location.href = "question.html";
      
    }

    // Angry emoji rain
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = 'üò°';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 3 + Math.random() * 2 + 's';
      emoji.style.opacity = Math.random() * 0.9;
      emoji.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createEmoji, 120);
  </script>
</body>
</html>
