<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Answer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    /* Fullscreen transparent overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: white;
    }

    /* ‚ù§Ô∏è Floating animated heading */
    h1 {
      font-size: clamp(2.2rem, 6vw, 4.5rem);
      color: #ff6699;
      text-shadow: 0 0 10px #ff9bd4, 0 0 25px #ff4dc3;
      font-weight: 800;
      letter-spacing: 2px;
      animation: floatText 5s ease-in-out infinite;
      transition: all 0.6s ease;
    }

    h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 15px #fff, 0 0 40px #ff66b2, 0 0 60px #ff3385;
      color: #ffffff;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Button */
    .btn {
      padding: 12px 28px;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      background: linear-gradient(135deg, #ff33aa, #ff66cc);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.5);
    }

    .btn:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #ff66cc, #ff99dd);
      box-shadow: 0 0 30px rgba(255, 153, 221, 0.8);
    }

    /* Emoji rain */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: clamp(25px, 4vw, 45px);
      animation: fall linear infinite;
      pointer-events: none;
      user-select: none;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>I Looovv Meri Januuu üíñ</h1>
    <button class="btn" onclick="goBack()">Message For You</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "message.html";
    }

    // üòçüíã Emoji rain
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = Math.random() > 0.5 ? 'üòç' : 'üíã';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (4 + Math.random() * 3) + 's';
      emoji.style.opacity = Math.random() * 0.9;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 7000);
    }
    setInterval(createEmoji, 150);
  </script>
</body>
</html>
